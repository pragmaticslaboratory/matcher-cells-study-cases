<mat-toolbar color="primary">
    <!-- <button mat-icon-button >
      <mat-icon>menu</mat-icon>
    </button> -->
    <span>MATCHER CELLS</span>
    <span class="spacer"></span>
    <div *ngIf="innerWidth > 900"> 
      <button mat-button (click)="navigateRoute('/')">
        Home
      </button>
      <button mat-button (click)="navigateRoute('/offline')">
        Playground
      </button>
      <button mat-button (click)="navigateRoute('/twitter')">
        Twitter (CS1)
      </button>
      <button mat-button (click)="navigateRoute('/trace-execute')">
        Context-Aware System (CS2)
      </button>
      <button mat-button (click)="navigateRoute('/user-evaluation')">
        User Evaluation
      </button>
    </div>
    <div *ngIf="innerWidth <= 900">
      <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="navigateRoute('/')">Home</button>
        <button mat-menu-item (click)="navigateRoute('/offline')">Playground</button>
        <button mat-menu-item (click)="navigateRoute('/twitter')">Twitter (CS1)</button>
        <button mat-menu-item (click)="navigateRoute('/trace-execute')">Context-Aware System (CS2)</button>
        <button mat-menu-item (click)="navigateRoute('/user-evaluation')">User Evaluation</button>
      </mat-menu>
    </div>
</mat-toolbar>
